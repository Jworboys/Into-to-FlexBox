<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>
<body>
    <figure class="pizza">
        <div class="pizza__hero">
            <img src="https://images.unsplash.com/photo-1595708684082-a173bb3a06c5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MjN8fHxlbnwwfHx8fA%3D%3D&w=1000&q=80" alt="Pizza" class="pizza__img">
        </div>
        <div class="pizza__content">
            <div class="pizza__title">
                <h1 class="pizza__heading"> Pizza Vegetable 🍕</h1>
                <div class="pizza__tag pizza__tag--1">#vegetarian</div> 
                <div class="pizza__tag pizza__tag--2">#italian</div> 
            </div>
            <p class="pizza__description">Yummy pizza with tasty peppers, pinapples, oninons and original italian tomato sauce.</p>
            <div class="pizza-details">
                <p class="pizza__detail"><span class="emoji">💪</span>850kcal</p>
                <p class="pizza__detail"><span class="emoji">⏱️</span>30 min</p>
                <p class="pizza__detail"><span class="emoji">🌟</span>4.7 / 5</p>
            </div>
        </div>
        <div class="pizza__price">$11.99</div>
    </figure>
    
</body>
</html>
